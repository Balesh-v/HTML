<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="set1">
        <h1>Html favicon</h1>
        <p>A favicon is a small image displayed next to the page title in the browser tab.</p>
        <h2>How To Add a Favicon in HTML</h2>

        <p>add a <span>&lt;link&gt;</span> element to your "index.html" file, after the <span>&lt;title&gt; </span> element, like this:</p>

        <code>
            &lt;link rel="icon" href="favicon.ico" type="image/x-icon"&gt;
        </code>
    </div>
</body>
</html>
