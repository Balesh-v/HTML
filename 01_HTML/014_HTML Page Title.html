        <h1>HTML Page Title</h1>
        <p>The title of an HTML page is defined using the <span>&lt;title&gt;</span> tag, and it appears in the browser tab.</p>
        <h2>How To Set the Title in HTML</h2>
        <p>To set the title of your HTML page, add a <span>&lt;title&gt;</span> element inside the <span>&lt;head&gt;</span> section of your HTML document, like this:</p>
        <code>
            &lt;title&gt;My Awesome Web Page&lt;/title&gt;
        </code>
