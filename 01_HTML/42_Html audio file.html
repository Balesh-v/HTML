<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="set1">
        <h1>HTML Audio</h1>
        <p>The HTML <span>&lt;audio&gt;</span> element is used to play an audio file on a web page.</p>

        <code>
            &lt;audio controls&gt; <br>
            &nbsp;&nbsp;&nbsp;&nbsp;&lt;source src="audiofile.mp3" type="audio/mpeg"&gt; <br>
            &nbsp;&nbsp;&nbsp;&nbsp;&lt;source src="audiofile.ogg" type="audio/ogg"&gt; <br>
            &nbsp;&nbsp;&nbsp;&nbsp;Your browser does not support the audio element. <br>
            &lt;/audio&gt;
        </code>

        <code>
            <audio controls>
                <source src="Images/horse.ogv" type="audio/ogg">
                <source src="audiofile.ogg" type="audio/ogg">
                Your browser does not support the audio element.
            </audio>
        </code>
    </div>
</body>
</html>
